<html>

    <head>
        <title>My Pkg Growth</title>
        <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-base.min.js"></script>
        <style type="text/css">
            html,
            body,
            #container {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>

    <body>
        <div id="container"></div>
        <script>
            // All the code for the JS line chart will come here
            function getData() {
                return [
                    ['2019', 1],
                    ['2020', 1.08],
                    ['2021', 2.23],
                    ['2022', 2.41],
                    ['2023', 8.62],
                    ['2023', 3.86]
                ];
            }
            // create a data set on our data
            var dataSet = anychart.data.set(getData());
            // map data for the line chart,
            // take x from the zero column and value from the first column
            var seriesData = dataSet.mapAs({ x: 0, value: 1 });
            // create a line chart
            var chart = anychart.line();
            // configure the chart title text settings
            chart.title('Package Growth');
            // set the y axis title
            chart.yAxis().title('Package (in X times of 1st package)');
            // create a line series with the mapped data
            var lineChart = chart.spline(seriesData);
            lineChart.tooltip().format("{%value}X");
            // set the container id for the line chart
            chart.container('container');
            // turn on the crosshair
            chart.crosshair().enabled(true).yLabel(false).yStroke(null);
            // turn on the line chart animation
            chart.animation(true);
            // draw the line chart
            chart.draw();

        </script>
    </body>

</html>
